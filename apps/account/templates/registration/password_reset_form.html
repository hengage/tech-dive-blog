{% extends 'base.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %} 

<h1>Forgot your password?</h1>

<p>Enter your email address below, and we'll email instructions
to set a new one.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Send me instructions!</button>
</form>


{% endblock content %}
